<html>
<head>
	<meta name="viewport" content="width=200" />

	<link rel="stylesheet" type="text/css" href="css/remote.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/intf.css" media="all" />
	
	<script src="js/jquery-1.8.3.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<div id='loading'>Loading ...</div>
	<div id='remoteList'>...</div>
	<div id='remote'>
		<ul><li>back to list</li></ul>
		<table>
			<tr>
				<td id="k-red"></td><td id="k-green"></td>
				<td id="k-blue"></td><td id="k-yellow"></td>
			</tr>
		</table>
		<table>
			<tr>
				<td class="skip"/><td id="k-up"></td>
			</tr>
			<tr>
				<td id="k-left"></td><td id="k-ok"></td><td id="k-right"></td>
			</tr>
			<tr>
				<td class="skip"/><td id="k-down"></td>
			</tr>
		</table>
		<table>
			<tr>
				<td id="k-1">1</td><td id="k-2">2</td><td id="k-3">3</td>
			</tr>
			<tr>
				<td id="k-4">4</td><td id="k-5">5</td><td id="k-6">6</td>
			</tr>
			<tr>
				<td id="k-7">7</td><td id="k-8">8</td><td id="k-9">9</td>
			</tr>
			<tr>
				<td id="k-back"></td><td id="k-0">0</td><td id="k-exit">exit</td>
			</tr>
		</table>
		<table>
			<tr>
				<td id="k-volup"></td><td class="skip"></td><td id="k-chup"></td>
			</tr>
			<tr>
				<td id="k-voldown"></td><td class="skip"></td><td id="k-chdown"></td>
			</tr>
		</table>
		<table>
			<tr>
				<td id="k-backward"></td><td id="k-play"></td>
				<td id="k-stop"></td><td id="k-forward"></td>
			</tr>
		</table>
		<table id="remote-other"></table>
	</div>
</body>
</html>
